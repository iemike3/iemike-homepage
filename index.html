    <script>
        var menu_if = false

        function menu() {
            if (menu_if == false) {
                document.getElementsByClassName("menu_background")[0].style.opacity = "1"
                document.getElementsByClassName("menu_background")[0].style.visibility = "visible"
                document.getElementsByClassName("menu_container")[0].style.marginLeft = "0"
                menu_if = true
            } else {
                document.getElementsByClassName("menu_background")[0].style.opacity = "0"
                document.getElementsByClassName("menu_background")[0].style.visibility = "hidden"
                document.getElementsByClassName("menu_container")[0].style.marginLeft = "-80%"
                menu_if = false
            }
        }
    </script>

</head>
<div class="menu_background" onclick="menu()">
